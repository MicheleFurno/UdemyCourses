<div class="mb-3 form-floating">
    <input [type]="type()" 
           class="form-control" 
           [formControl]="control" 
           placeholder={{label()}}
           [class.is-invalid]="control.touched && control.invalid">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long.</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">{{label()}} must not exceed {{control.errors?.['maxlength'].requiredLength}} characters.</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">{{label()}}s does not match</div>
</div>
